{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/write.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav_white.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link href="https://fonts.cdnfonts.com/css/quicksilver" rel="stylesheet">
    <title>Write</title>
</head>
<body>
    <nav id="nav">
        <div class="logo">
            <img src="{% static 'img/blackLogo.svg' %}" alt="">
            <a href="/">MYLOG</a>
        </div>
        
        <div class="navBtn">
            <ul>
                <li><a href="{% url 'board-topic' topic='일상' %}">일상</a></li>
  

    <!-- Content -->
    <section class="content">
        <form action="" method="POST" class="writeContent">
            {% csrf_token %}
            <div>
                {{ form.title }}
                {{ form.content|safe }}
            </div>
            <div class="rightPanel">
                <div class="aiCompletion">👩‍🔬 AI 자동 완성</div>
                <div class="topics">
                    <div class="topicsTitle">{{ form.topic.label }}</div>
                    {% for topic_choice in form.topic_choices %}
                        <div>
                            <input type="radio" id="topic_{{ topic_choice.0 }}" name="topic" value="{{ topic_choice.0 }}">
                            <label for="topic_{{ topic_choice.0 }}">{{ topic_choice.1 }}</label>
                        </div>
                    {% endfor %}
                </div>
                <div class="status">
                    <div class="statusTitle">UPLOAD INFO</div>
                    상태: 미발행
                    <label for="imageUpload" class="imageUpload">이미지 업로드</label>
                    <input type="file" class="imageUpload" style="display: none;">
                    <div class="statusBtn">
                        <button class="storageBtn" id="temporary">임시저장</button>
                        <input type="submit" value="글 작성" class="storageBtn" id="postBtn">
                    </div>
                </div>
            </div>
        </form>
    </section>
    <footer>
        <p>Made with <span>Django</span></p>
    </footer>
</body>
</html>
